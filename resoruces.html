/* --------- Rendering & UI logic --------- */

let currentLang = 'en';

const el = {
  title: document.getElementById('site-title'),
  sub: document.getElementById('site-sub'),
  backBtn: document.getElementById('backBtn'),
  search: document.getElementById('search-bar'),
  mentalGrid: document.getElementById('mental-grid'),
  physicalGrid: document.getElementById('physical-grid'),
  footer: document.getElementById('site-footer'),
  langBtns: document.querySelectorAll('.lang-btn'),
  mentalTitleEl: document.querySelector('[data-key="mentalTitle"]'),
  physicalTitleEl: document.querySelector('[data-key="physicalTitle"]')
};

function createCardHTML(card, lang) {
  const vid = card.videoId;
  const embedSrc = `https://www.youtube.com/embed/${vid}?rel=0`;
  const thumb = `https://img.youtube.com/vi/${vid}/hqdefault.jpg`;
  // Regional search query uses card.title in the local language where possible
  const qHindi = encodeURIComponent(card.title + " ‡§π‡§ø‡§Ç‡§¶‡•Ä");
  const qUrdu = encodeURIComponent(card.title + " ÿßÿ±ÿØŸà");
  const qKash = encodeURIComponent(card.title + " ⁄©ÿ¥ŸÖ€åÿ±");

  return `
    <article class="card" data-title="${escapeHtml(card.title).toLowerCase()}">
      <h3>${escapeHtml(card.title)}</h3>
      <div class="meta"><div class="type">${escapeHtml(card.type)}</div></div>
      <div class="video-wrap">
        <iframe src="${embedSrc}" data-vid="${vid}"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen title="${escapeHtml(card.title)}"></iframe>

        <div class="fallback" data-vid="${vid}">
          <img src="${thumb}" alt="${escapeHtml(card.title)} thumbnail" />
          <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
            <a href="https://www.youtube.com/watch?v=${vid}" target="_blank" rel="noopener">Watch on YouTube</a>
            <a href="https://www.youtube.com/results?search_query=${qHindi}" target="_blank" rel="noopener">Hindi</a>
            <a href="https://www.youtube.com/results?search_query=${qUrdu}" target="_blank" rel="noopener">Urdu</a>
            <a href="https://www.youtube.com/results?search_query=${qKash}" target="_blank" rel="noopener">Kashmiri</a>
          </div>
        </div>
      </div>

      <div class="text">
        <strong>${lang === 'en' ? 'Awareness:' : (lang === 'hi' ? '‡§ú‡§æ‡§ó‡§∞‡•Ç‡§ï‡§§‡§æ:' : (lang === 'ur' ? 'ÿßÿ≠ÿ™€åÿßÿ∑:' : 'Ÿæ€Å⁄ÜÿßŸÜ:'))}</strong>
        ${escapeHtml(card.awareness)}
        <br>
        <strong>${lang === 'en' ? 'Remedies:' : (lang === 'hi' ? '‡§á‡§≤‡§æ‡§ú/‡§∏‡•Å‡§ù‡§æ‡§µ:' : (lang === 'ur' ? 'ÿπŸÑÿßÿ¨:' : 'ÿπŸÑÿßÿ¨/ÿ≥ŸÅÿßÿ±ÿ¥ÿßÿ™:'))}</strong>
        ${escapeHtml(card.remedies)}
      </div>

      <div class="regional">
        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(card.title + ' ‡§π‡§ø‡§®‡•ç‡§¶‡•Ä')}" target="_blank" rel="noopener">Hindi</a>
        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(card.title + ' ÿßÿ±ÿØŸà')}" target="_blank" rel="noopener">Urdu</a>
        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(card.title + ' ⁄©ÿ¥ŸÖ€åÿ±')}" target="_blank" rel="noopener">Kashmiri</a>
      </div>
    </article>
  `;
}

// sanitize for attribute/text contexts
function escapeHtml(s) {
  if (!s) return '';
  return String(s)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#39;');
}

// render all content for selected language
function renderLanguage(lang) {
  currentLang = lang;
  const t = translations[lang] || translations.en;

  el.title.textContent = t.siteTitle;
  el.sub.textContent = t.siteSub;
  el.backBtn.textContent = t.backBtn;
  el.search.placeholder = t.searchPlaceholder;
  el.footer.textContent = t.footer;
  el.mentalTitleEl.textContent = t.mentalTitle;
  el.physicalTitleEl.textContent = t.physicalTitle;

  // build cards
  const mentalCards = t.cards.filter(c => c.type.toLowerCase().includes('mental') || c.type === 'Mental' || c.type === '‡§Æ‡§æ‡§®‡§∏‡§ø‡§ï' || c.type === 'ÿ∞€ÅŸÜ€å');
  const physicalCards = t.cards.filter(c => c.type.toLowerCase().includes('physical') || c.type === 'Physical' || c.type === '‡§∂‡§æ‡§∞‡•Ä‡§∞‡§ø‡§ï' || c.type === 'ÿ¨ÿ≥ŸÖÿßŸÜ€å');

  el.mentalGrid.innerHTML = mentalCards.map(c => createCardHTML(c, lang)).join('');
  el.physicalGrid.innerHTML = physicalCards.map(c => createCardHTML(c, lang)).join('');

  // after DOM nodes created set up iframe fallbacks
  setupIframeFallbacks(6000);

  // update active lang button styling
  document.querySelectorAll('.lang-btn').forEach(btn => {
    const l = btn.getAttribute('data-lang');
    btn.classList.toggle('active', l === lang);
  });
}

// Show fallback when iframe load blocked/unavailable
function setupIframeFallbacks(timeoutMs = 6000) {
  const frames = document.querySelectorAll('iframe[data-vid]');
  frames.forEach(iframe => {
    const vid = iframe.getAttribute('data-vid');
    const wrap = iframe.closest('.video-wrap');
    const fallback = wrap.querySelector(`.fallback[data-vid="${vid}"]`);
    let loaded = false;

    // On successful load -> hide fallback (default hidden)
    iframe.addEventListener('load', () => {
      loaded = true;
      if (fallback) fallback.style.display = 'none';
      iframe.style.display = 'block';
    });

    // If not loaded within timeout, show fallback
    setTimeout(() => {
      if (!loaded) {
        if (fallback) fallback.style.display = 'block';
        iframe.style.display = 'none';
      }
    }, timeoutMs);

    // If user clicks fallback image area -> open watch page
    if (fallback) {
      fallback.addEventListener('click', (e) => {
        // open watch page
        const watchUrl = `https://www.youtube.com/watch?v=${vid}`;
        window.open(watchUrl, '_blank');
      });
    }
  });
}

// Search/filter cards (works on visible language)
function setupSearch() {
  el.search.addEventListener('input', function() {
    const q = (this.value || '').trim().toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
      const text = (card.innerText || '').toLowerCase();
      card.style.display = text.includes(q) ? 'flex' : 'none';
    });
  });
}

// Language buttons
document.querySelectorAll('.lang-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const lang = btn.getAttribute('data-lang');
    renderLanguage(lang);
    // clear search on language switch for clarity
    el.search.value = '';
  });
});

// initial render
renderLanguage(currentLang);
setupSearch();

// Accessibility: Enter key on search scrolls to first visible
el.search.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const firstVisible = document.querySelector('.grid .card[style*="display: flex"], .grid .card:not([style])');
    if (firstVisible) firstVisible.scrollIntoView({behavior:'smooth', block:'center'});
  }
});

</script>
