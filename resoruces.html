  <style>
    :root {
      --navy: #0b2545;
      --accent: #3457a8;
      --muted: #556174;
      --page-bg: linear-gradient(90deg,#eef2fb 0%, #f7f9ff 100%);
      --card-bg: #fff;
      --radius: 12px;
      --gap: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--page-bg);
      color:#0b1b2b;
      -webkit-font-smoothing:antialiased;
    }

    /* Header */
    header{
      background: linear-gradient(90deg,var(--navy), #274b9a);
      color: #fff;
      padding: 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      max-width:1200px;
      margin:18px auto;
      border-radius: var(--radius);
      box-shadow: 0 8px 28px rgba(10,18,40,0.12);
    }
    header-left{display:flex;flex-direction:column}
    #site-title{font-family:"Merriweather", serif; font-weight:700; font-size:1.2rem; margin:0}
    #site-sub{font-size:0.88rem; opacity:0.95; margin-top:6px}

    /* Top controls */
    .top-controls{display:flex;align-items:center;gap:10px}
    .back-btn{
      background:#fff;color:var(--navy);padding:8px 12px;border-radius:8px;border:0;font-weight:700;cursor:pointer;
      box-shadow: 0 6px 14px rgba(9,20,45,0.08);
    }
    .lang-btns{display:flex;gap:8px; align-items:center}
    .lang-btn{
      background: transparent;
      color: rgba(255,255,255,0.95);
      border: 1px solid rgba(255,255,255,0.12);
      padding:8px 10px;border-radius:8px;font-weight:700;cursor:pointer;
    }
    .lang-btn.active{ background:#fff; color:var(--navy); border-color: transparent; }

    /* Search */
    .controls{
      max-width:1200px; margin: 16px auto; display:flex; justify-content:center; padding:0 18px;
    }
    #search-bar{
      width:100%; max-width:800px; padding:12px 14px; border-radius:10px; border:1px solid rgba(10,20,40,0.06);
      font-size:1rem; box-shadow: 0 10px 26px rgba(9,20,45,0.04);
    }

    /* Main */
    .wrapper{ max-width:1200px; margin: 20px auto 60px; padding: 0 18px; }
    .section-title{ display:flex; align-items:center; gap:12px; margin: 18px 0; color: var(--navy); font-weight:800; letter-spacing:0.4px; font-size:1.05rem }
    .grid{ display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: var(--gap); margin-top:12px; }

    /* Card */
    .card{
      background: var(--card-bg);
      border-radius: 12px;
      padding:14px;
      box-shadow: 0 8px 30px rgba(12,20,40,0.06);
      display:flex; flex-direction:column; transition: transform .18s, box-shadow .18s;
      min-height: 420px;
    }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 20px 45px rgba(12,20,40,0.09); }
    .card h3{ margin:0 0 6px; font-size:1.05rem; color:var(--navy); font-weight:800 }
    .meta{ display:flex; gap:8px; align-items:center; margin-bottom:10px; }
    .type{ background: rgba(52,87,168,0.06); color: var(--accent); padding:6px 10px; border-radius:999px; font-weight:700; font-size:0.85rem }

    .video-wrap{ position:relative; margin-bottom:10px; }
    iframe{ width:100%; height:190px; border-radius:8px; border:0; background:#000; display:block; }
    .fallback{ display:none; border-radius:8px; overflow:hidden; background:linear-gradient(180deg,#0b2545,#274b9a); color:#fff; padding:8px; }
    .fallback img{ width:100%; height:180px; object-fit:cover; border-radius:6px; display:block; }
    .fallback .btns{ margin-top:8px; display:flex; gap:8px; flex-wrap:wrap }
    .fallback a{ background:#fff; color:var(--navy); padding:8px 10px; border-radius:8px; text-decoration:none; font-weight:700; }

    .text{ font-size:0.95rem; color:#122433; line-height:1.45; margin-top:8px; flex:1 }
    .regional{ margin-top:10px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .regional a{ text-decoration:none; font-weight:700; font-size:0.86rem; color:var(--navy); border:1px solid rgba(10,20,40,0.06); padding:6px 10px; border-radius:8px; background:#fff }
    .regional a.small{ font-weight:600; color:var(--muted); border:none; background:transparent }

    footer{ max-width:1200px; margin:30px auto; text-align:center; color:var(--muted); font-weight:700; padding-bottom:30px }

    @media (max-width:760px){
      iframe{ height:160px }
      header{ flex-direction:column; align-items:flex-start; gap:10px }
      .card{ min-height:auto }
    }
  </style>
</head>

/* --------- Rendering & UI logic --------- */

let currentLang = 'en';

const el = {
  title: document.getElementById('site-title'),
  sub: document.getElementById('site-sub'),
  backBtn: document.getElementById('backBtn'),
  search: document.getElementById('search-bar'),
  mentalGrid: document.getElementById('mental-grid'),
  physicalGrid: document.getElementById('physical-grid'),
  footer: document.getElementById('site-footer'),
  langBtns: document.querySelectorAll('.lang-btn'),
  mentalTitleEl: document.querySelector('[data-key="mentalTitle"]'),
  physicalTitleEl: document.querySelector('[data-key="physicalTitle"]')
};

function createCardHTML(card, lang) {
  const vid = card.videoId;
  const embedSrc = `https://www.youtube.com/embed/${vid}?rel=0`;
  const thumb = `https://img.youtube.com/vi/${vid}/hqdefault.jpg`;
  // Regional search query uses card.title in the local language where possible
  const qHindi = encodeURIComponent(card.title + " рд╣рд┐рдВрджреА");
  const qUrdu = encodeURIComponent(card.title + " ╪з╪▒╪п┘И");
  const qKash = encodeURIComponent(card.title + " ┌й╪┤┘Е█М╪▒");

  return `
    <article class="card" data-title="${escapeHtml(card.title).toLowerCase()}">
      <h3>${escapeHtml(card.title)}</h3>
      <div class="meta"><div class="type">${escapeHtml(card.type)}</div></div>
      <div class="video-wrap">
        <iframe src="${embedSrc}" data-vid="${vid}"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen title="${escapeHtml(card.title)}"></iframe>

        <div class="fallback" data-vid="${vid}">
          <img src="${thumb}" alt="${escapeHtml(card.title)} thumbnail" />
          <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
            <a href="https://www.youtube.com/watch?v=${vid}" target="_blank" rel="noopener">Watch on YouTube</a>
            <a href="https://www.youtube.com/results?search_query=${qHindi}" target="_blank" rel="noopener">Hindi</a>
            <a href="https://www.youtube.com/results?search_query=${qUrdu}" target="_blank" rel="noopener">Urdu</a>
            <a href="https://www.youtube.com/results?search_query=${qKash}" target="_blank" rel="noopener">Kashmiri</a>
          </div>
        </div>
      </div>

      <div class="text">
        <strong>${lang === 'en' ? 'Awareness:' : (lang === 'hi' ? 'рдЬрд╛рдЧрд░реВрдХрддрд╛:' : (lang === 'ur' ? '╪з╪н╪к█М╪з╪╖:' : '┘╛█Б┌Ж╪з┘Ж:'))}</strong>
        ${escapeHtml(card.awareness)}
        <br>
        <strong>${lang === 'en' ? 'Remedies:' : (lang === 'hi' ? 'рдЗрд▓рд╛рдЬ/рд╕реБрдЭрд╛рд╡:' : (lang === 'ur' ? '╪╣┘Д╪з╪м:' : '╪╣┘Д╪з╪м/╪│┘Б╪з╪▒╪┤╪з╪к:'))}</strong>
        ${escapeHtml(card.remedies)}
      </div>

      <div class="regional">
        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(card.title + ' рд╣рд┐рдиреНрджреА')}" target="_blank" rel="noopener">Hindi</a>
        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(card.title + ' ╪з╪▒╪п┘И')}" target="_blank" rel="noopener">Urdu</a>
        <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(card.title + ' ┌й╪┤┘Е█М╪▒')}" target="_blank" rel="noopener">Kashmiri</a>
      </div>
    </article>
  `;
}

// sanitize for attribute/text contexts
function escapeHtml(s) {
  if (!s) return '';
  return String(s)
    .replace(/&/g, '&amp;')
    .replace(/</g, '&lt;')
    .replace(/>/g, '&gt;')
    .replace(/"/g, '&quot;')
    .replace(/'/g, '&#39;');
}

// render all content for selected language
function renderLanguage(lang) {
  currentLang = lang;
  const t = translations[lang] || translations.en;

  el.title.textContent = t.siteTitle;
  el.sub.textContent = t.siteSub;
  el.backBtn.textContent = t.backBtn;
  el.search.placeholder = t.searchPlaceholder;
  el.footer.textContent = t.footer;
  el.mentalTitleEl.textContent = t.mentalTitle;
  el.physicalTitleEl.textContent = t.physicalTitle;

  // build cards
  const mentalCards = t.cards.filter(c => c.type.toLowerCase().includes('mental') || c.type === 'Mental' || c.type === 'рдорд╛рдирд╕рд┐рдХ' || c.type === '╪░█Б┘Ж█М');
  const physicalCards = t.cards.filter(c => c.type.toLowerCase().includes('physical') || c.type === 'Physical' || c.type === 'рд╢рд╛рд░реАрд░рд┐рдХ' || c.type === '╪м╪│┘Е╪з┘Ж█М');

  el.mentalGrid.innerHTML = mentalCards.map(c => createCardHTML(c, lang)).join('');
  el.physicalGrid.innerHTML = physicalCards.map(c => createCardHTML(c, lang)).join('');

  // after DOM nodes created set up iframe fallbacks
  setupIframeFallbacks(6000);

  // update active lang button styling
  document.querySelectorAll('.lang-btn').forEach(btn => {
    const l = btn.getAttribute('data-lang');
    btn.classList.toggle('active', l === lang);
  });
}

// Show fallback when iframe load blocked/unavailable
function setupIframeFallbacks(timeoutMs = 6000) {
  const frames = document.querySelectorAll('iframe[data-vid]');
  frames.forEach(iframe => {
    const vid = iframe.getAttribute('data-vid');
    const wrap = iframe.closest('.video-wrap');
    const fallback = wrap.querySelector(`.fallback[data-vid="${vid}"]`);
    let loaded = false;

    // On successful load -> hide fallback (default hidden)
    iframe.addEventListener('load', () => {
      loaded = true;
      if (fallback) fallback.style.display = 'none';
      iframe.style.display = 'block';
    });

    // If not loaded within timeout, show fallback
    setTimeout(() => {
      if (!loaded) {
        if (fallback) fallback.style.display = 'block';
        iframe.style.display = 'none';
      }
    }, timeoutMs);

    // If user clicks fallback image area -> open watch page
    if (fallback) {
      fallback.addEventListener('click', (e) => {
        // open watch page
        const watchUrl = `https://www.youtube.com/watch?v=${vid}`;
        window.open(watchUrl, '_blank');
      });
    }
  });
}

// Search/filter cards (works on visible language)
function setupSearch() {
  el.search.addEventListener('input', function() {
    const q = (this.value || '').trim().toLowerCase();
    document.querySelectorAll('.card').forEach(card => {
      const text = (card.innerText || '').toLowerCase();
      card.style.display = text.includes(q) ? 'flex' : 'none';
    });
  });
}

// Language buttons
document.querySelectorAll('.lang-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const lang = btn.getAttribute('data-lang');
    renderLanguage(lang);
    // clear search on language switch for clarity
    el.search.value = '';
  });
});

// initial render
renderLanguage(currentLang);
setupSearch();

// Accessibility: Enter key on search scrolls to first visible
el.search.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    const firstVisible = document.querySelector('.grid .card[style*="display: flex"], .grid .card:not([style])');
    if (firstVisible) firstVisible.scrollIntoView({behavior:'smooth', block:'center'});
  }
});

</script>
